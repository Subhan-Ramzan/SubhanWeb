<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="RockPaperScissor.css">
    
</head>

<body>
    <nav>
        <h1 id="navbar">Rock Paper Scissor</h1>
    </nav>
    <main>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="/icons/rock.png" alt="r">
            </div>
            <div class="choice" id="paper">
                <img src="/icons/paper.png" alt="p">
            </div>
            <div class="choice" id="scissors">
                <img src="/icons/scissors.png" alt="s">
            </div>
        </div>
        <div class="m-score ">
            <div class="socre ">
                <h3 id="your">0</h3>
                <p>Your Score</p>
            </div>
            <div class="comp-socre">
                <h3 id="comp">0</h3>
                <p>Comp</p>
            </div>
        </div>
        <button class="won" id="resultMessage">
            Pick Your Move
        </button>
    </main>
    <script src="RockPaperScissor.js"></script>
</body>

</html>
